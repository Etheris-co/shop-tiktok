<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Etheris | Loja Oficial</title>
<link rel="icon" href="Etheris-F.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: #f9f9f9;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .background {
    position: fixed;
    top: 0; left: 0;
    width: 200%;
    height: 200%;
    background: url('smoke2.png') repeat;
    background-position: center center;
    background-size: auto;
    opacity: 0.25;
    animation: drift-pc 120s linear infinite;
    z-index: 0;
  }
  @keyframes drift-pc {
    0% { transform: translate(0, 0); }
    100% { transform: translate(0, -10%); }
  }
  .container {
    position: relative;
    z-index: 1;
    padding: 2rem;
  }
  h1 {
    font-weight: 300;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    line-height: 2.2rem;
  }
  .frase-entrada {
    font-family: 'Tenor Sans', sans-serif;
    font-size: 9px;
    color: #444;
    margin-bottom: 2rem;
  }
  /* MOBILE */
  @media (max-width: 600px) {
    .background {
      width: 120vw !important; /* maior que a viewport */
      height: 120vh !important;
      background-size: contain !important;
      background-position: center center !important;
      background-repeat: no-repeat !important;
      animation: drift-mobile 80s linear infinite !important;
    }
    @keyframes drift-mobile {
      0% { transform: translateX(0); }
      50% { transform: translateX(-7vw); } /* um pouco mais de movimento */
      100% { transform: translateX(0); }
    }
  }
</style>
<script>
  setTimeout(() => {
    window.location.href = "https://www.etheris.com.br";
  }, 3800);
</script>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <img src="https://www.etheris.com.br/logo.svg" alt="Etheris Logo" class="logo" style="width:120px; margin-bottom:1rem;" onerror="this.style.display='none'" />
    <h1>Bem-vindo Ã  Etheris</h1>
    <p class="frase-entrada">O CONFORTO LEVE TE ENCONTRA.</p>
  </div>
</body>
</html>
