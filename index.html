<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etheris | Loja Oficial</title>
  <link rel="icon" href="Etheris-F.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .smoke {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('https://i.imgur.com/5WQF0Df.png') repeat;
      background-size: 600px 600px;
      animation: moveSmoke 20s linear infinite;
      opacity: 0.25;
      z-index: 0;
      filter: blur(8px);
    }

    @keyframes moveSmoke {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, -100px); }
    }

    .container {
      z-index: 1;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      font-weight: 500;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1rem;
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "https://www.etheris.com.br";
    }, 3000); // redireciona após 3 segundos
  </script>
</head>
<body>
  <div class="smoke"></div>
  <div class="container">
    <img src="https://www.etheris.com.br/logo.svg" alt="Etheris Logo" class="logo" onerror="this.style.display='none'" />
    <h1>Bem-vindo à Etheris</h1>
    <p>Você está entrando em nossa loja oficial.</p>
  </div>
</body>
</html>
