<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etheris | Loja Oficial</title>
  <link rel="icon" href="Etheris-F.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(240,240,240,0.6) 0%, rgba(249,249,249,0.9) 100%);
      animation: smokeMove 3s ease-in-out forwards;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes smokeMove {
      0% {
        opacity: 0;
        transform: scale(1) translate(0, 0);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) translate(-10px, -10px);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translate(-20px, -20px);
      }
    }

    .container {
      padding: 2rem;
      z-index: 1;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://www.etheris.com.br";
    }, 3000); // 3 segundos
  </script>
</head>
<body>
  <div class="smoke"></div>
  <div class="container">
    <img src="https://www.etheris.com.br/logo.svg" alt="Etheris Logo" class="logo" onerror="this.style.display='none'" />
    <h1>Bem-vindo à Etheris</h1>
    <p>Você está entrando em nossa loja.</p>
  </div>
</body>
</html>
