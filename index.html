<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etheris | Loja Oficial</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        color: #111;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        padding: 2rem;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      p {
        font-size: 1rem;
        color: #444;
        margin-bottom: 2rem;
      }
      a {
        background-color: #111;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 32px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }
      a:hover {
        background-color: #333;
      }
      .logo {
        width: 120px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://www.etheris.com.br/logo.svg" alt="Etheris Logo" class="logo" onerror="this.style.display='none'" />
      <h1>Bem-vindo à Etheris</h1>
      <p>Você está entrando em nossa loja oficial.</p>
      <a href="https://www.etheris.com.br" target="_blank" rel="noopener noreferrer">Entrar na loja</a>
    </div>
  </body>
</html>
