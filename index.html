<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etheris | Loja Oficial</title>
    <link rel="icon" href="Etheris-F.png" type="image/png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #f9f9f9;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: url('smoke2.png') repeat;
        opacity: 0.25;
        animation: drift 60s linear infinite;
        z-index: 0;
      }

      @keyframes drift {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-25%, -25%); }
      }

      .container {
        position: relative;
        z-index: 1;
        padding: 2rem;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .entry-button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #000;
        color: #fff;
        font-size: 1rem;
        font-family: inherit;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: default;
        user-select: none;
        margin-top: 1rem;
      }

      .logo {
        width: 120px;
        margin-bottom: 1rem;
      }
    </style>
    <script>
      setTimeout(() => {
        window.location.href = "https://www.etheris.com.br";
      }, 3100);
    </script>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <img src="https://www.etheris.com.br/logo.svg" alt="Etheris Logo" class="logo" onerror="this.style.display='none'" />
      <h1>Bem-vindo à Etheris</h1>
      <a class="entry-button">Você está entrando em nossa loja</a>
    </div>
  </body>
</html>
