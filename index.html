<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etheris | Loja Oficial</title>
  <link rel="icon" href="Etheris-F.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .smoke {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(100,120,140,0.08) 0%, rgba(240,240,240,0.05) 70%);
      animation: floatSmoke 6s ease-in-out infinite alternate;
      z-index: 0;
      opacity: 0.8;
    }

    @keyframes floatSmoke {
      0% {
        transform: translate(0px, 0px) scale(1);
      }
      100% {
        transform: translate(40px, -40px) scale(1.1);
      }
    }

    .container {
      z-index: 1;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "https://www.etheris.com.br";
    }, 3000); // redireciona após 3 segundos
  </script>
</head>

<body>
  <div class="smoke"></div>
  <div class="container">
    <img src="https://www.etheris.com.br/logo.svg" alt="Etheris Logo" class="logo" onerror="this.style.display='none'" />
    <h1>Bem-vindo à Etheris</h1>
    <p>Você está entrando em nossa loja oficial.</p>
  </div>
</body>
</html>
